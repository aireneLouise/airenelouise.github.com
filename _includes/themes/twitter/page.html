<div class="page-header">
  <h1>
    {% if page.title != 'Le Blog' %}
      {{ page.title }} 
    {% else %}
      <div class = "post">Posts </div>
    {%endif%}

    {% if page.tagline %} 
      <small>{{ page.tagline }}</small>
    {% endif %}
  </h1>
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
