---
layout: page
title: Le Blog
tagline: 
---
{% include JB/setup %}

<section>
	<div class="row">
		<div class="span10 offset1">
			<table class="table" >
				<thead class = "post_table">
				<th>Date</th>
				<th>Title</th>
				</thead>
				<tbody>
				{% for post in site.posts %}
					<tr>
					<td>{{ post.date | date_to_string }}</td>
					<td><a href="{{ post.url }}">{{ post.title }}</a></td>
					</tr>
				{% endfor %}
			</tbody>
			</table>
		</div><!--end row-->
</section>
